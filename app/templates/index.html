<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Currency Converter</title>
  <!-- Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Currency Converter</h1>
    <form id="converter-form" class="space-y-4">

      <!-- Amount Input -->
      <div>
        <label for="amount" class="block text-gray-700 mb-1">Amount</label>
        <input
          type="number"
          id="amount"
          placeholder="Enter amount"
          step="0.01"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <!-- From Currency Dropdown -->
      <div>
        <label for="from" class="block text-gray-700 mb-1">From</label>
        <select
          id="from"
          required
          class="w-full px-4 py-2 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          <option value="">Select currency</option>
          <option value="USD">USD – US Dollar</option>
          <option value="EUR">EUR – Euro</option>
          <option value="GBP">GBP – British Pound</option>
          <option value="JPY">JPY – Japanese Yen</option>
          <option value="AUD">AUD – Australian Dollar</option>
        </select>
      </div>

      <!-- To Currency Dropdown -->
      <div>
        <label for="to" class="block text-gray-700 mb-1">To</label>
        <select
          id="to"
          required
          class="w-full px-4 py-2 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          <option value="">Select currency</option>
          <option value="USD">USD – US Dollar</option>
          <option value="EUR">EUR – Euro</option>
          <option value="GBP">GBP – British Pound</option>
          <option value="JPY">JPY – Japanese Yen</option>
          <option value="AUD">AUD – Australian Dollar</option>
        </select>
      </div>

      <!-- Convert Button -->
      <button
        type="submit"
        class="w-full bg-blue-500 text-white font-medium py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Convert
      </button>
    </form>

    <!-- Result Display -->
    <div id="result" class="mt-6 text-center text-gray-800 font-semibold"></div>
  </div>

  <script>
    const form = document.getElementById('converter-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const amount = document.getElementById('amount').value;
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;

      try {
        const response = await fetch(
          `/convert?amount=${amount}&from_currency=${from}&to_currency=${to}`
        );
        const data = await response.json();
        if (response.ok) {
          resultDiv.innerText = `Converted Amount: ${data.converted_amount}`;
        } else {
          resultDiv.innerText = `Error: ${data.detail || 'Conversion failed.'}`;
        }
      } catch (err) {
        resultDiv.innerText = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
